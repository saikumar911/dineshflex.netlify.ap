<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dinesh flex</title>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #280659;   
        }
    
    .slider-container {
        max-width: 800px;
        margin: 50px auto;
        overflow: hidden;
        position: relative;
    }
    
    .slider {
        display: flex;
    }
    
    .slide {
        flex: 1;
        transition: transform 1s ease-in-out;
        overflow: hidden;
    }
    
    .slide img {
        width: 100%;
        display: block;
    }
    
    .review-container {
        margin-top: 50px;
        text-align: center;
    }
    
    .customer-review {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
.color-changing-text {
  font-size: 70px;
  background: linear-gradient(to right, #36d1dc, #5b86e5, #36d1dc);
  -webkit-background-clip: text;
  color: transparent;
  animation: animate 1.5s linear infinite;
  background-color: lightskyblue;
}

@keyframes animate {
  0% {
    background-position: 0%;
  }
  100% {
    background-position: 100%;
  }
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333;
  padding: 0 20px;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-brand a {
  text-decoration: none;
  color: white;
  font-size: 1.5em;
}

.nav-menu {
  list-style: none;
  display: flex;
  margin: 0;
}

.nav-item {
  padding: 10px 20px;
}

.nav-link {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
}

.nav-link:hover {
  color: #4CAF50;
}

.nav-toggle {
  display: none;
  background-color: #333;
  border: none;
  color: white;
  font-size: 1.5em;
  cursor: pointer;
}

.hamburger {
  width: 30px;
  height: 3px;
  background-color: white;
  display: block;
  position: relative;
  top: 2px;
  transition: all 0.3s;
}

.hamburger::before,
.hamburger::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 3px;
  background-color: white;
  top: -10px;
}

.hamburger::after {
  top: 10px;
}

@media (max-width: 768px) {
  .nav-menu {
    flex-direction: column;
    display: none;
    width: 100%;
    padding: 20px;
    position: absolute;
    top: 60px;
    left: 0;
    background-color: #333;
  }

  .nav-item {
    text-align: center;
    padding: 10px;
  }

  .nav-toggle {
    display: block;
  }

  .nav-menu.active {
    display: flex;
  }
}
.logo {
  text-align: center;
}
.slider {
  width: 100%;
  max-width: 600px; /* Adjust max-width as needed */
  margin: 0 auto; /* Center the slider */
  overflow: hidden;
}

.slides {
  display: flex;
}

.slide {
  flex: 0 0 100%;
}

img {
  max-width: 100%;
  height: auto;
}

/* Animation */
@keyframes slide {
  0% {
    transform: translateX(0);
  }
  10%{
    transform: translateX(-5%);
  }
  
  }
  100% {
    transform: translateX(-100%);
  }
}

.slides {
  animation: slide 2.8s infinite;
}
#head {
  text-align: center;
  color: #56e1e9;
  text-shadow: 5px 5px 23px #bb63ff;
}
.img{
  background-color: #f4e7fb;
  border: solid #c8a8e9 7px;

}
.customers {
  color: #80ed99;
  text-align: center;
  text-shadow: 3px 5px 20px #bb63ff;
}
.progress-bar {
  width: 200px;
  height: 20px;
  background-color: #7bc6cc;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.progress {
  height: 100%;
  background-color: #4CAF50;
  width: 94%;
  border-radius: 10px 0 0 10px;
  text-align: right;
  padding-right: 5px;
  box-sizing: border-box;
  line-height: 20px;
  color: white;
  font-weight: bold;
}

.rating-text {
  margin-top: 5px;
  font-size: 14px;
  color: red;
}
</style>
</head>
